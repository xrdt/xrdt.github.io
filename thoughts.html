---
layout: default
---

<section class="content">
<h1>Thoughts</h1>

  {% for post in site.posts %}
    {% assign currentdate = post.date | date: "%Y" %}
    {% if currentdate != date %}
      <h2 id="year">{{ currentdate }}</h2>
      {% assign date = currentdate %}
    {% endif %}
      <ul>
        <li><a href="{{ base }}{{ post.url }}">{{ post.title }}</a></li>
      </ul>
  {% endfor %}

</section>
