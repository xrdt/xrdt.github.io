---
layout: default
---

<section class="content">
<h1>Thoughts</h1>

  {% for post in site.posts %}
    {% capture currentyear %}{{post.date | date: "%Y"}}{% endcapture %}
    {% if currentyear != year %}
      <h2 id={{currentyear}} class="year">{{ currentyear }}</h2>
    {% endif %}
    <ul class="posts-year">
      <p><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
    </ul>
  {% endfor %}

</section>
